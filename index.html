<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Toc Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>

<body>
    <center>
        <div class="first-div" style="width: 25%;">
        <h1 class="mt-4">TIC TOC TOE</h1>
        <hr class="border border-info border-2 opacity-100">
    </div>
    </center>
    <div class="container d-flex">
        <div class="main-box row mt-3 d-flex">

            <div class="box col-md-4 col-lg-4 col-sm-4 bt-0 bl-0"><span class="boxtext"></span></div>
            <div class="box col-md-4 col-lg-4 col-sm-4 bt-0"><span class="boxtext"></span></div>
            <div class="box col-md-4 col-lg-4 col-sm-4 bt-0 br-0"><span class="boxtext"></span></div>
            <div class="box col-md-4 col-lg-4 col-sm-4 bl-0 "><span class="boxtext"></span></div>
            <div class="box col-md-4 col-lg-4 col-sm-4"><span class="boxtext"></span></div>
            <div class="box col-md-4 col-lg-4 col-sm-4 br-0 "><span class="boxtext"></span></div>
            <div class="box col-md-4 col-lg-4 col-sm-4 bl-0 bb-0"><span class="boxtext"></span></div>
            <div class="box col-md-4 col-lg-4 col-sm-4 bb-0"><span class="boxtext"></span></div>
            <div class="box col-md-4 col-lg-4 col-sm-4 bb-0 br-0"><span class="boxtext"></span></div>

        </div>
    <div class="second-box-main">
        
        <div class="second-box  mt-5 d-flex ">
            <div class="info d-flex mx-4 mt-2">
                <span style="font-size: 1.75rem;font-weight: 500;" class="info">Turn for X <hr class="border border-info border-2  opacity-100 mt-1"></span>
                
            </div>
            <div>
                <button class="btn btn-info mx-5 mt-3 " >Reset</button>
            </div>
        </div>
        <div class="win mx-5">
           <center> <img class="img-fluid" src="win.png" alt=""></center>
        </div>
    </div>
    </div>
    <script src="app.js"></script>
</body>


</html>
